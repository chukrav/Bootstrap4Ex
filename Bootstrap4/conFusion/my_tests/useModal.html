<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      /* Make the image fully responsive */
      .carousel-inner img {
          width: 100%;
          height: 100%;
      }

      

  </style>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> -->
  <button type="button" class="btn btn-primary" onclick="myFunction()">
    Open modal
  </button>
  <p></p>
  <img id="imb-1" src="test_img/la.jpg" alt="Los Angeles" width="1100" height="500">
  <p></p>
  <img id="imb-2" src="test_img/chicago.jpg" alt="Chicago" width="1100" height="500">
  <p></p>
  <img id="imb-3" src="test_img/ny.jpg" alt="Chicago" width="1100" height="500">


  <script>
    function openNav() {
      // inspectDict();
      console.log("Opening ...");
      document.getElementById("myModal").style.width = "100%";
    }
    
    function closeNav() {
      document.getElementById("myModal").style.width = "0%";
    }

    function myFunction(){
    $("#myModal").modal('toggle'); //see here usage
    };
    
    
    </script>

  <!-- The Modal -->
  <div class="modal" id="myModal" >
    <div class="modal-dialog modal-dialog-centered mw-100 w-75">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <!-- <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> -->
        
        <!-- Modal body -->
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img id="imm-1" src="test_img/la.jpg" alt="Los Angeles" width="1100" height="500">
                  </div>
                  <div class="carousel-item active">
                    <img id="imm-2" src="test_img/chicago.jpg" alt="Chicago" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img id="imm-3" src="test_img/ny.jpg" alt="New York" width="1100" height="500">
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
            Modal body..
        </div>
        
        <!-- Modal footer -->
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div> -->
        
      </div>
    </div>
  </div>
  
</div>

<script>
    const imgs = document.getElementsByTagName("img");
    
    const cleanAttributes = () => {
      for (let img of imgs){
        if(img.id.includes("imm")){
          // img.parentElement.removeAttribute("class");
          img.parentElement.setAttribute("class", "carousel-item");
        }        
      }      
    }
        
    
    const imagePressed = e => {
      let id = e.target.id;
      let idm = "imm-" + id.split("-")[1];
      cleanAttributes();
      const elt = document.getElementById(idm);
      elt.parentElement.setAttribute("class", "carousel-item active");
      
      console.log(id);
    }

    for (let img of imgs) {        
        if(img.id.includes("imb")){
         img.addEventListener("click", imagePressed);
        }
        // img.addEventListener("click", imagePressed);
    }
</script>

</body>
</html>

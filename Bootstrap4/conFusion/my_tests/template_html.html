  <head>

    <style>
        .row {
            display: flex;
        }

        }

            background-color: tomato;
            position: sticky;
            top: 0;
            height: min-content;
        }

        .two {
            background-color: #33a8ff;
            height: 5000px;
        }

        html,
        body {
            margin: 0;
        }
    </style>

    <div class="row">
        <div class="column one col-md-4">
          <h2> column #1 </h2>
          <p>menu items</p>
        </div>
        <div class="column two col-md-8">
          <h2>column #2</h2>
          <p> Some contents in column 2 </p>
        </div>
  </body>
